        body {
            background-color: #ff8c00;
            background-image: 
                linear-gradient(45deg, #ff4500 25%, transparent 25%),
                linear-gradient(-45deg, #ff4500 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ff4500 75%),
                linear-gradient(-45deg, transparent 75%, #ff4500 75%);
            background-size: 100px 100px;
            background-position: 0 0, 0 50px, 50px -50px, -50px 0px;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 4rem;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            color: #ffcc00;
            letter-spacing: 5px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            margin: 20px 0;
            border-top: 5px solid black;
            border-bottom: 5px solid black;
        }

        .slider {
            display: flex;
            width: max-content;
            animation: scroll 30s linear infinite;
        }

        .anime-cover {
            width: 200px;
            height: 300px;
            margin: 0 15px;
            border: 5px solid black;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            flex-shrink: 0;
        }

        .anime-cover:hover {
            transform: scale(1.05);
            z-index: 5;
        }

        .anime-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-cover::before, .anime-cover::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: black;
            z-index: 2;
        }

        .anime-cover::before {
            top: 0;
        }

        .anime-cover::after {
            bottom: 0;
        }

        .top-anime {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 40px auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .top-anime h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 0 #000;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 3px solid #333;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .anime-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ffcc00;
        }

        .anime-card h3 {
            padding: 10px;
            text-align: center;
            font-size: 1.1rem;height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-200px * 7));
            }
        }
    </style>
